<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(180, 133, 224);
            color:black;
            font: normal 19pt Arial
        }
    </style>
</head>
<body>
    <h1> Iniciando estudos com DOM </h1>
    <p>Aqui vai o resultado </p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id = "msg" > Clique em mim</div>
    
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]//0 e o primeiro paragrafo
        var d = window.document.getElementById('msg')// div em body
        corpo.style.background = 'pink'
        window.document.write('Esta escrito assim: '+ p1.innerText)
        p1.style.color = 'purple'//Mudou a cor do 'segundo paragrafo'
        d.style.background = 'yellow'
    </script>
</body>
</html>
